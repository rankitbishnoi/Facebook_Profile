 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <title>Facebook Profile</title>

      <style type="text/css">
        #profilePicture {
          padding-top: 1em;
        }

        html {
          width: 100%;
          height: 100%;
          position: absolute;
        }

        #leftCol {
          position: sticky;
          height: 90vh;
        }

        #rightCol {
        }
      </style>

    </head>

    <body>
      
      <nav class="hoverable blue darken-4 nav-wrapper">
        <a href="#" class="brand-logo">Facebook Profile</a>
      </nav>
      <section>
        <div class="row">
          <div class="col s12 m3 l3" id="leftCol">
            <div id="profilePicture" class="center-align">
            </div>
            <div class="card-content" id="profileName"></div>
            <div>
              <br>
              <h5><span id="gender"></span></h5>
              <h5>Lives in <em><span id="hometown"></span></em></h5>
            </div>
          </div>
          <div class="col s12 m9 l9" id="rightCol">
            <div class="card">
              <div id="cover" class="card-image">
                
              </div>
              <div class="card-tabs">
                <ul class="tabs tabs-fixed-width">
                  <li class="tab"><a href="#about" class="waves-effect" id="aboutbtn">About</a></li>
                  <li class="tab"><a class="active" href="#postTab" class="waves-effect waves-teal">Posts</a></li>
                </ul>
              </div>
              <div class="card-content grey lighten-4">
                <div id="about">
                  <div class="card-panel hoverable"><h5>Work at <em><span id="work"></span></em></h5></div>
                  <div class="card-panel hoverable">
                    <h5>Studied at <em><span id="education"></span></em></h5>
                  </div>
                  <div class="card-panel hoverable">
                    <h5>Contacts</h5>
                    <ul>
                      <li id="email"></li>
                    </ul>
                  </div>
                  <div class="card-panel hoverable" id="dob"></div>
                </div>
                <div id="postTab">
                  <div id="posts"></div>
                  <div class="progress">
                    <div class="indeterminate"></div>
                  </div>
                  <a class='waves-effect waves-light btn' id='seeMoreBtn'>See More</a>
                </div>
              </div>
            </div>    
          </div>
        </div>
        <footer class="page-footer blue darken-4">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Facebook Profile</h5>
                <p class="grey-text text-lighten-4">This page is just an project to display the data retrieved from facebook api.</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Visit Again</h5>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Â© 2017 Copyright Rankit Bishnoi
            </div>
          </div>
        </footer>
      </section>

      
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
    </body>
  </html>
